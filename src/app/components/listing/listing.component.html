<ng-progress></ng-progress>
<div class="container">
  <h2>Filters (auto refreshes)</h2>
  <h3 class="error">{{ errorMessage }}</h3>

  <div class="filters">
    <div class="filters__date" layout>
      <div class="filters__date__dateRange">
          <label for="dateRange">Date Range:</label>
          <my-date-range-picker
            type="date" id="dateRange" class="filters__date__dateRange__input"
            placeholder="Start date - End date" [selDateRange]="filters.range"
            (dateRangeChanged)="($event.beginEpoc !== 0 || $event.endEpoc !== 0) && onFilterChange('range', $event)">
          </my-date-range-picker>
      </div>
    </div>
    <div class="filters__number">
      <div class="filters__number__min">
        <label for="minCount">Minumum Count:</label>
        <input
          type="number" class="filters__number__min__input" id="minCount"
          [value]="filters.minCount" (keyup)="onFilterChange('minCount', $event.target.value)" placeholder="Min" />
      </div>
      <div class="filters__number__max">
        <label for="maxCount">Maximum Count:</label>
        <input
          type="number" class="filters__number__max__input" id="maxCount"
          [value]="filters.maxCount" (keyup)="onFilterChange('maxCount', $event.target.value)" placeholder="Max" />
      </div>
    </div>
  </div>

  <h2>Data ({{ data.count() }} records)</h2>
  <ng2-smart-table class="table" [settings]="settings" [source]="data"></ng2-smart-table>
</div>
